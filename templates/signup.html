{% extends 'base.html' %}
{% load static %}


{% block customcss %}
{% endblock customcss %}


{% block content %}
<form class="form-signin" method="POST" action=''>{% csrf_token %}
  <div class="container">
    <div class="alert alert-dark p-4" role="alert">
      <h1 class="h3 mb-4 font-weight-normal">Please sign up</h1>
      {% if error %}
      {{ error }}
      {% endif %}
      <label for="inputEmail" class="sr-only">ユーザーID</label>
      <input type="text" id="inputEmail" class="form-control" name="username" placeholder="username" required autofocus>
      <label for="inputPassword" class="sr-only">パスワード</label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="パスワード" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">sign up</button>
    </div>
  </div>
</form>
{% endblock content %}
